<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Have I Seen This?</title>
</head>
<body>

<img src="images/logo/white-logo-1.svg" class="logo1"></img>

<h1 class="website-title">Spin the wheel to find out what to watch next!</h1>

 <section id="filter-section">
        <div class="filter-container">
            <div class="filter-dropdown">
                <button class="dropdown-button">Filter by Year</button>
                <div class="dropdown-content" id="year-filter">
                    <!-- Year checkboxes will be dynamically added here -->
                </div>
            </div>
            <div class="filter-dropdown">
                <button class="dropdown-button">Filter by Genre</button>
                <div class="dropdown-content" id="genre-filter">
                    <!-- Genre checkboxes will be dynamically added here -->
                </div>
            </div>
            <button id="apply-filters">Apply Filters</button>
        </div>
    </section>

<section id="spinwheel-section">
    <div class="wheel-container">
        <div class="wheel">
            <!-- Movie posters will be dynamically added here -->
        </div>
        <div class="indicator"></div> <!-- Add the indicator here -->
    </div>
    <button id="spin-button">Spin</button>
</section>

<script src="js/script.js" type="module"></script>
<script src="js/apikey.js" type="module"></script>
</body>
</html>
